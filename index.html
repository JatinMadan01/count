<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Counter App</title>
</head>
<body>
    <div class="counter">
        <h1>Counter App</h1>
        <div class="count-container">
            <p id="countDisplay">0</p>
        </div>
        <button onclick="increaseCount()" class="button">+</button>
        <button onclick="decreaseCount()" class="button">-</button>
        <button onclick="resetCount()" class="button">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
